<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success - BanArts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to BanArts!</h1>
        <p>Setting up your account...</p>
        <div class="spinner"></div>
    </div>

    <script>
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        const token = getQueryParam('token');
        const userStr = getQueryParam('user');

        if (token && userStr) {
            try {
                const user = JSON.parse(decodeURIComponent(userStr));
                
                localStorage.setItem('authToken', token);
                localStorage.setItem('user', JSON.stringify(user));
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Error parsing user data:', error);
                document.querySelector('h1').textContent = 'Login Error';
                document.querySelector('p').textContent = 'Failed to process login data';
                document.querySelector('.spinner').style.display = 'none';
            }
        } else {
            document.querySelector('h1').textContent = 'Login Error';
            document.querySelector('p').textContent = 'Missing login information';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
